<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        
        input {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            text-align: center;
            font-size: 14px;
        }
        
        a {
            color: #007BFF;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="signUpForm" action="/signup" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="number">Mobile No:</label>
            <input type="number" id="number" name="mobile no" required placeholder="Enter your mobile number">

            <label for="name">Address:</label>
            <input type="name" id="name" name="name" required placeholder="Enter your address">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">

            <button type="submit">Sign Up</button>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let errorMessage = document.getElementById("error-message");
        
            // Basic form validation
            if (name === "" || email === "" || number === "" || name === "" || password === "" || confirmPassword === "") {
                event.preventDefault();
                errorMessage.style.display = "block";
                errorMessage.innerText = "Please fill in all fields!";
                return;
            }
        
            // Passwords must match
            if (password !== confirmPassword) {
                event.preventDefault();
                errorMessage.style.display = "block";
                errorMessage.innerText = "Passwords do not match!";
                return;
            }
        });

        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let errorMessage = document.getElementById("error-message");
        
            // Basic form validation
            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                event.preventDefault();
                errorMessage.style.display = "block";
                errorMessage.innerText = "Please fill in all fields!";
                return;
            }
        
            // Passwords must match
            if (password !== confirmPassword) {
                event.preventDefault();
                errorMessage.style.display = "block";
                errorMessage.innerText = "Passwords do not match!";
                return;
            }
        
            // Prevent form submission and redirect to home page
            event.preventDefault();
            alert("Sign up successful! Redirecting to home page...");
            window.location.href = "home.html"; // Redirect to home page
        });
        
    </script>
</body>
</html>
